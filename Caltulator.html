<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="caltulator.css">
</head>
<body>
    <main id="calculator">
        <section id = "screen">  
        </section>
        <section id="buttons">
         <button type="button" id="CE">CE</button>
         <button type="button" class="operator visible" id="brackets">()</button>
         <button type="button" class="operator visible" id="%">%</button>
         <button type="button" id="DEL">DEL</button>
         <button type="button" class="digit visible" id="7">7</button>
         <button type="button" class="digit visible" id="8">8</button>
         <button type="button" class="digit visible" id="9">9</button>
         <button type="button" class="operator visible" id="*">*</button>
         <button type="button" class="digit visible" id="4">4</button>
         <button type="button" class="digit visible" id="5">5</button>
         <button type="button" class="digit visible" id ="6">6</button>
         <button type="button" class="operator visible" id="-">-</button>
         <button type="button" class="digit visible" id="1">1</button>
         <button type="button" class="digit visible" id="2">2</button>
         <button type="button" class="digit visible" id="3">3</button>
         <button type="button" class="operator visible" id="+">+</button>
         <button type="button" class="digit visible" id="0">0</button>
         <button type="button" class="digit visible" id=".">.</button>
         <button type="button" class="operator visible" id="+-">+/-</button>
         <button type="button" class="operator" id="equal" >=</button>
        </section>
    </main>
</body>
<script src="Script.js"></script>
</html>
